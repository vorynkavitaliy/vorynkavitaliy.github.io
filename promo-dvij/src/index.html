<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Dvij</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="app-content grid-container cols-1 cols-smd-2">

                    <div class="content-inner">

                        <ul class="content-list mt-4">
                            <li class="text text-s medium white mb-2">У щоденному участь безкоштовна</li>
                            <li class="text text-s medium white">У великому внесок + кілька переможців + більший виграш</li>
                        </ul>

                        <p class="text text-xs white semibold mt-6">
                            Клікайте на значок 
                            <strong class="text text-xs black uppercase">Telegram</strong> 
                            щоб перейти до чат-боту
                        </p>
                    </div>
                </section>
    
                <section class="actions flex-container align-center space-center pv-10 p-smd-0">
                    <div class="actions-content flex-container column align-center">
                        <div class="relative">
                            <span class="blur-circle blue blink"></span>
                            <a target="_blank" href="https://t.me/fiveGinDevBot " class="btn btn-telegram anim puls">
                                <img src="./img/telegram.svg" alt="telegram">
                                <i></i>
                                <i></i>
                                <i></i>
                                <i></i>
                            </a>
                        </div>
                        
    
                        <p class="text text-m medium white center mt-10">Натисніть <br/> щоб перейти в Чат-бот Telegram</p>
                    </div>
                </section>
            </div>
        </div>
    </div>
